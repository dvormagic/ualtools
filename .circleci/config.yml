
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/ualtools
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - command: curl -o-https://raw.githubusercontent.com/dvormagic/ualtools/master/infra/circleci/deploy.sh?token=AEIFW3UQI4QMCOGJF5MTDLS5GWZZG | sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
