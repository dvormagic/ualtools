
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    working_directory: ~/ualtools
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  deploy:
    docker:
      - image: google/cloud-sdk
    working_directory: ~/ualtools
    steps:
      - run: echo $PWD
      - run: ls
      - run: ./infra/circleci/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
